<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<title>
		{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.tagline }}
		</title>
		<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.tagline }}{% endif %}">

		<link href="http://gmpg.org/xfn/11" rel="profile">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}aeb.sr{% endif %}">
		<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.tagline }}{% endif %}">
		<meta name="twitter:creator" content="@aebsr">
		<meta name="twitter:site" content="@aebsr">

		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="article">
		<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}aeb.sr{% endif %}">
		<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.tagline }}{% endif %}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:site_name" content="aeb.sr">
		<link rel="author" href="https://plus.google.com/+{{ site.author.google_plus }}/?rel=author">

		<style type="text/css">
			{% capture include_to_scssify %}
				{% include style.scss %}
			{% endcapture %}
			{{ include_to_scssify | scssify }}
		</style>
	</head>

	<body>

		<header>
			<h1>
				<a href="/">Antoine Butler</a>
			</h1>
			<nav>
				<ul>
					<li><a href="/about/">About</a></li>
					<li><a href="/">Journal</a></li>
					<!--li><a href="/work/">Work</a></li>
					<li><a href="http://fiction.aeb.sr">Fiction</a></li-->
				</ul>
			</nav>
		</header>

  	{{ content }}

		<footer>
			&copy; 2014 Antoine Butler.
		</footer>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		  ga('create', 'UA-34982219-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</body>
</html>
