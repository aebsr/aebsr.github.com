<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">

		<link href="http://gmpg.org/xfn/11" rel="profile">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
		<meta name="twitter:creator" content="@aebsr">
		<meta name="twitter:site" content="@aebsr">

		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="article">
		<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:site_name" content="aeb.sr">

		<link rel="icon" href="/favicon.ico">

		<link href="https://twitter.com/aebsr" rel="me">
		<link href="https://instagram.com/aebsr/" rel="me">
		<link href="https://open.spotify.com/user/125608571" rel="me">
		<link href="https://www.facebook.com/aebsr" rel="me">
		<link href="http://codepen.io/aebsr/" rel="me">
		<link href="https://github.com/aebsr" rel="me">
		<link href="https://angel.co/aebsr" rel="me">

		<style type="text/css">
			{% capture include_to_scssify %}
				{% include style.scss %}
			{% endcapture %}
			{{ include_to_scssify | scssify }}
		</style>
	</head>

	<body>

		{{ content }}

		<nav>
			<ul>
				<li>
					<a href="/"><span class="hide">Home</span></a>
				</li>
				<li>
					<a href="/notebook">notebook</a>
				</li>
				<li>
					<a href="/about">about</a>
				</li>
			</ul>
		</nav>

		<footer>
			&copy; 2016 Antoine Butler.
		</footer>

		<script type="text/javascript">
			var
				scriptTag = document.createElement("script"),
				bodyTag = document.getElementsByTagName("body");

			window.onload = function() {
				analytics = scriptTag.cloneNode(true);
				analytics.src = "https://www.google-analytics.com/analytics.js";
				document.getElementsByTagName("body")[0].appendChild(analytics);
				if (document.getElementsByClassName('twitter-tweet').length) {
					scriptTag.src = "//platform.twitter.com/widgets.js";
					document.getElementsByTagName("body")[0].appendChild(scriptTag);
				}
			}

	    var _gaq = _gaq || [];
	    _gaq.push(['_setAccount', 'UA-34982219-1']);
	    _gaq.push(['_trackPageview']);
		</script>

	</body>
</html>
