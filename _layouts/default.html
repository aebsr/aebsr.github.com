<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">

		<link href="http://gmpg.org/xfn/11" rel="profile">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
		<meta name="twitter:creator" content="@aebsr">
		<meta name="twitter:site" content="@aebsr">

		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="article">
		<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:site_name" content="aeb.sr">

		<link rel="icon" href="/favicon.ico">

		<style type="text/css">
			{% capture include_to_scssify %}
				{% include style.scss %}
			{% endcapture %}
			{{ include_to_scssify | scssify }}
		</style>
	</head>

	<body>

		{{ content }}

		<nav>
			<ul>
				<li>
					<a href="/"><span class="hide">Home</span></a>
				</li>
				<li>
					<a href="/notebook">notebook</a>
				</li>
				<!--li>
					<a href="#work">work</a>
				</li-->
				<li>
					<a href="/about">about</a>
				</li>
			</ul>
		</nav>

		<footer>
			&copy; 2016 Antoine Butler.
		</footer>

	</body>
</html>
