<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">

		<link href="http://gmpg.org/xfn/11" rel="profile">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
		<meta name="twitter:creator" content="@aebsr">
		<meta name="twitter:site" content="@aebsr">
		<meta name="twitter:image" content="http://aeb.sr/assets/images/mr-peacock.jpg" />

		<meta property="og:locale" content="en_US">
		<meta property="og:type" content="article">
		<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
		<meta property="og:url" content="{{ site.url }}{{ page.url }}">
		<meta property="og:site_name" content="aeb.sr">
		<meta name="og:image" content="http://aeb.sr/assets/images/mr-peacock.jpg" />

		<link rel="icon" href="/favicon.ico">

		<link href="https://twitter.com/aebsr" rel="me">
		<link href="https://github.com/aebsr" rel="me">

		<link rel="pingback" href="https://webmention.io/aeb.sr/xmlrpc" />
		<link rel="webmention" href="https://webmention.io/aeb.sr/webmention" />

		<style type="text/css">
			{% capture include_to_scssify %}
				{% include style.scss %}
			{% endcapture %}
			{{ include_to_scssify | scssify }}
		</style>
	</head>

	<body>

		{{ content }}

		<nav>
			<ul>
				<li>
					<a href="/"><span class="hide">Home</span></a>
				</li>
				<li>
					<a href="/notebook">notebook</a>
				</li>
				<li>
					<a href="/about">about</a>
				</li>
			</ul>
		</nav>

		<footer>
			&copy; 2016 Antoine Butler.
		</footer>

		<script type="text/javascript">
			var
				scriptTag = document.createElement("script"),
				linkTag = document.createElement("link"),
				bodyTag = document.getElementsByTagName("body");

			window.onload = function() {
			  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			  ga('create', 'UA-34982219-1', 'auto');
			  ga('send', 'pageview');

				linkTag.rel = "stylesheet";
				linkTag.type = "text/css";

				if (document.getElementsByClassName('twitter-tweet').length) {
					scriptTag.src = "//platform.twitter.com/widgets.js";
					document.getElementsByTagName("body")[0].appendChild(scriptTag);
				}
				if (document.getElementsByClassName('highlight').length) {
					codeCSS = linkTag.cloneNode(true);
					codeCSS.href = "/assets/code.css";
					document.getElementsByTagName("body")[0].appendChild(codeCSS);
				}
			}
		</script>

	</body>
</html>
