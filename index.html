---
layout: default
---

<main>
  <ol>
  {% for post in site.posts %}
    <li>
      <a href="{{ site.url }}{{ post.url }}">
        <time>{{ post.date | date_to_string }}</time>
        <h2>{{ post.title }}</h2>
        {% if post.description %}
        <p>{{ post.description }}</p>
        {% endif %}
      </a>
    </li>
  {% endfor %}
</ol>
</main>
